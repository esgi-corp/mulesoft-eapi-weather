name: Deploy branch to Sandbox
run-name: Deploy branch ${{ github.event.inputs.branch }} to Sandbox

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Nom de la branche à déployer'
        required: true
        default: 'main'

jobs:
  deploy_api:
    uses: Nassim952/mulesoft_cicd/.github/workflows/api_deploy.yaml@main
    with:
      env: sandbox
      branch: ${{ github.event.inputs.branch }}
      workers: ${{ vars.WORKERS }}
      vcores: ${{ vars.VCORES }} 
      app_name: "eapi-weather-app-sandbox"
    secrets: inherit
